{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PIMA Dashboard{% endblock %}</title>
    <link
    rel="icon"
    type="image/png"
    href="https://www.technoserve.org/wp-content/themes/technoserve/assets/img/logomark-full.svg"
  />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Title</title>
  </head>
 <body>

  <div class="container-fluid">
    <div class="container" style="padding:32px 0">
        <div class="card" style="padding-bottom:64px">
            <div class="row">
                <div class="col-12">
                    <div class="row" style="padding:32px 32px 18px 32px">
                        <div class="col-3">
                            <img src="{% static 'images/TNS-Labs-Logo-v2.png' %}" alt="TNS-Logo" />
                        </div>
                        <div class="col-9" style="text-align: left;">
                            <p style="color:#000000; font-weight:900; font-size:24px; margin-bottom: 0px;">PIMA - Reset Password</p>
                            
                        </div>
                        
                    </div>
                </div>
    {% block content %}

    {% endblock %} 
    </div>
  </div>
</div>
</div>
      
  </body>
</html>
