{% extends "registration/base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Create User</h2>

{% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create</button>
</form>
{% endblock %}
